<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>


    <img id="perfume-pic" src="images/image-product-mobile.jpg" alt="perfume-picture">

    <div class="perfume-main-container">
      <div class="perfume-title">PERFUME</div>
      <div class="perfume-name">Gabrielle Essence</div><div class="perfume-name">Eau De Parfum</div>
      <p class="perfume-details">A floral, solar and voluptuous <br>interpretation composed by Olivier <br>
        Polge, Perfumer-Creator for the House of <br>
         CHANEL.
      </p>
      <div class="pefume-price-container">
        <span class="perfume-new-price">$149.99</span>
        <span class="perfume-old-price">$169.99</span>
      </div>

      <div class="perfume-btn-addToCart">Add to Cart</div>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Dariel Mera</a>.
      </div>
    </div>

  </body>

</html>
